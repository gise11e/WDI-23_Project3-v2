<section class="form">
  <form novalidate ng-submit="register.submit()">
    <div class="row">
      <label>Full Name</label>
      <input class="u-full-width" type="text" placeholder="Full Name" ng-model="register.user.fullName">
    </div>
    <div class="row">
      <label>Email</label>
      <input class="u-full-width" type="email" placeholder="Email" ng-model="register.user.email">
    </div>
    <div class="row">
      <label>Profile Image</label>
      <input class="u-full-width" type="text" placeholder="Profile Image" ng-model="register.user.profileImage">
    </div>
    <div class="row">
      <label>Password</label>
      <input class="u-full-width" type="password" placeholder="Password" ng-model="register.user.password">
    </div>
    <div class="row">
      <label>Password Confirmation</label>
      <input class="u-full-width" type="password" placeholder="Password Confirmation" ng-model="register.user.passwordConfirmation">
    </div>

  <button>register</button>

    </form>
    Already a member?
      <button ui-sref="login">Login</button>
  </section>
